name: Daily Lead Scanner

on:
  schedule:
    - cron: "0 9 * * *"   # Runs every day at 09:00 UTC
  workflow_dispatch:      # Allows manual run from GitHub UI

jobs:

env:
  SAFETY_MODE: "true"
  DAILY_SEND_CAP: "25"
  PER_RUN_SEND_CAP: "25"
  SEND_SLEEP_SECONDS: "6"
  SAFE_TEST_INBOX: "YOUR_EMAIL_HERE"
  
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Process unsubscribe replies
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
        run: |
          python -m backend.unsubscribe

      - name: Sync subscribers from Stripe
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: |
          python -m backend.stripe_sync

      - name: Run lead scanner
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          COMPANIES_HOUSE_API_KEY: ${{ secrets.COMPANIES_HOUSE_API_KEY }}
        run: |
          python -m backend.lead_scanner

      - name: Commit updated state files
        run: |
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add backend/*.json || true
            git diff --cached --quiet || git commit -m "Update RegDeadline state"
            git push origin HEAD:${{ github.ref }}